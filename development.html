<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-ui-theme="none">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visual Programming Language</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçî</text></svg>">
    <link href="./library.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>

    <!-- open to customization -->
    <svg id="editor-svg" class="editor-interface" width="100%" height="100vh">
      <rect id="editor-background" class="editor-background" x="0" y="0" width="100%" height="100%"></rect>
      <g id="editor-scene">
        <!-- nodes added here -->
      </g>
    </svg>
    <script type="module" src="./library.js"></script>

    <script type="module" src="./src/index.js"></script>

    <script>
      if (location.hostname === "localhost" || location.hostname === "127.0.0.1"){
        const eventSource = new EventSource("/esbuild");
        eventSource.addEventListener("change", () => location.reload() );
        eventSource.addEventListener("error", () => console.log() );
        window.addEventListener("beforeunload", () => eventSource.close() );
        // console.info("EventSource LiveReload Activated");
      }
    </script>

    <!-- TODO: dynamically create in load/save -->
    <input type="file" id="fileSelector" multiple accept="application/json" style="display:none" />

  </body>
</html>
